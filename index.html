<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <!-- fontawesome stylesheet  -->
    <script src="https://kit.fontawesome.com/267a9ecc1d.js" crossorigin="anonymous"></script>
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive stylesheet  -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- navbar section starts here -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="./resources/nav-image/urban-hive.png" alt="">
                    <p>Urban<span class="hive">Hive</span></p>
                </div>
                <div class="nav-items-container">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Products</a>
                    <a href="" class="login-btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
                </div>
            </div>
        </nav>
    <!-- navbar section ends here -->
    
    <!-- simple banner section starts here -->
        <section class="banner-container">
            <div class="banner-text">
                <h1>Man Bags</h1>
                <p>New Men's collections</p>
                <div class="social-icons">
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-youtube"></i></span>
                    <span><i class="fa-brands fa-square-instagram"></i></span>
                </div>
                <div class="links">
                    <button class="primary-btn">See More</button>
                    <button class="primary-btn">Shop Now</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="./resources/banner-image/bag-picture.jpg" alt="bag-picture">
            </div>
        </section>
    <!-- simple banner section ends here -->
</body>
</html>
